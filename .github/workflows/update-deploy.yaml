name: Update Deployment Config

on:
  workflow_dispatch:
    inputs:
      core_count:
        description: 'Cores per instance'
        required: true
        default: '16'
      memory_capacity:
        description: 'Memory capacity (in Mi)'
        required: true
        default: '8000Mi'
      model_id:
        description: 'Model ID'
        required: true
        default: 'meta-llama/Meta-Llama-3-8B-Instruct'

jobs:
  update-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update deploy.yaml
        run: |
          sed -i "s/cores_per_instance: \".*\"/cores_per_instance: \"${{ github.event.inputs.core_count }}\"/" deploy.yaml
          sed -i "s/memory_capacity: \".*\"/memory_capacity: \"${{ github.event.inputs.memory_capacity }}\"/" deploy.yaml
          sed -i "s|model_id: \".*\"|model_id: \"${{ github.event.inputs.model_id }}\"|" deploy.yaml

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add deploy.yaml
          git commit -m "Updated deployment config (cores: ${{ github.event.inputs.core_count }}, memory: ${{ github.event.inputs.memory_capacity }}, model: ${{ github.event.inputs.model_id }})"
          git push https://$PAT_TOKEN@github.com/ABIRAMIGUGANATHAN/demo.git HEAD:main
