name: Auto Update Deployment Config

on:
  push:
    branches:
      - main
    paths:
      - "benchmark_chatqna.yaml"  # Runs only when this file changes
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # ðŸ”¥ This enables manual triggers

jobs:
  update-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Ensure full history

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase origin main

      - name: Update deploy.yaml
        run: |
          sed -i "s/cores_per_instance: \".*\"/cores_per_instance: \"16\"/" benchmark_chatqna.yaml
          sed -i "s/memory_capacity: \".*\"/memory_capacity: \"8000Mi\"/" benchmark_chatqna.yaml
          sed -i "s|model_id: \".*\"|model_id: \"meta-llama/Meta-Llama-3-8B-Instruct\"|" benchmark_chatqna.yaml

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add benchmark_chatqna.yaml
          git commit -m "Auto-updated deployment config"
          git push https://${{ secrets.PAT_TOKEN }}@github.com/ABIRAMIGUGANATHAN/demo.git HEAD:main
